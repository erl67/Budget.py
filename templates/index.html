{% extends "base.html" %}

{% block title %}{% endblock %}
{% block head %}{% endblock %}

{% block body %}
	<div class="text-center">
		<input type="text" name="category" minlength="1" maxlength="50" placeholder="Category" required/></input>
		<br/><button class="btn btn-success" name="submitBtn" type="button">Add Category</button>
	</div>
	
    {% if g.categories != {} %}
    	<div class="text-center mt-3">
    
		    <select name="category">
			{% for c in g.categories %}
		    	<option value="{{ c }}">{{ g.categories[c] | striptags}}</option>
	    	{% endfor %} 
		    </select>
    		<br/><button class="btn btn-warning" name="rm-submitBtn" type="button">Remove Category</button>
		</div>
	{% endif %}

{% endblock %}

{% block script %}
{% endblock %}
