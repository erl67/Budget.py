<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="Eric Laslo">
<meta name="description" content="CS1520 Assignment 5 - ERL67">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/static/style.css?{{ range(0, 99999) | random  }}">
<script src="/static/color.js" type="text/javascript"></script>
<script src="/static/ajax.js" type="text/javascript"></script>
<title>{% block title %}ERL67 Budgeting{% endblock %}</title>
{% block head %}
{% endblock %}
</head>
<body id="container" class="container">
<div class="col-3 sticky-top border border-dark rounded-left text-center" id="sidebar">
  {% with messages = get_flashed_messages() %}
	{% if messages %}
		<ul class="flashes" id="flashbox">
			{% for m in messages %}
				<li>{{ m }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	{% endwith %}
{% block header %}
{% endblock %}

    <a href="{{ url_for('index') }}">index</a>
    <a href="{{ url_for('rawstats') }}">raw data</a>
    
    <a href="{{ url_for('cats') }}">c</a>
    <a href="{{ url_for('trans') }}">t</a>
    <a href="{{ url_for('budgetall')}}">b</a>
    <a href="{{ url_for('save_data')}}">save data</a>
    <a href="{{ url_for('read_data')}}">load data</a>
    
</div>

<div id="page-main" class="col-8 offset-3">
{% block body %}
{% endblock %}
</div>

<script type='text/javascript'>
{% block script %}
{% endblock %}
	colorize(['container']);
	colorizeText(['container'], true);
</script>
</body>
</html>
